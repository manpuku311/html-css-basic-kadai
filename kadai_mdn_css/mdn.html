<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;

            /* 20度回転させる */
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div>
        回転します
    </div>
</body>
</html>
